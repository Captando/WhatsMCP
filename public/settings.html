<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatMCP — Settings</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <span class="brand">ChatMCP</span>
    <a href="/">Dashboard</a>
    <a href="/chats.html">Chats</a>
    <a href="/mcp.html">MCP Servers</a>
    <a href="/settings.html" class="active">Settings</a>
  </nav>

  <main class="container">
    <h1>Settings</h1>

    <div class="card">
      <h2>Configurações do Agente</h2>
      <form id="settings-form">
        <div class="form-row">
          <label>System Prompt</label>
          <textarea id="system-prompt" rows="6" placeholder="Instruções globais para o agente..."></textarea>
        </div>
        <div class="form-row">
          <label>Modelo Claude</label>
          <select id="model">
            <option value="claude-sonnet-4-6">claude-sonnet-4-6 (Recomendado)</option>
            <option value="claude-opus-4-6">claude-opus-4-6 (Mais capaz)</option>
            <option value="claude-haiku-4-5-20251001">claude-haiku-4-5 (Mais rápido)</option>
          </select>
        </div>
        <div class="form-row">
          <label>Max Tokens por resposta</label>
          <input type="number" id="max-tokens" min="256" max="32000" step="256">
        </div>
        <div class="form-row">
          <label>Max mensagens no histórico</label>
          <input type="number" id="max-history" min="5" max="200" step="5">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </main>

  <script src="/js/api.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
